<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES Web test</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <meta name="esconfig:permissions:accessDOM" content="1">
    <script defer type="module" src="include.js"></script>

    <script type="es">
        using(import('dom'));

        let div = $('#myDiv');

        div.html('hello world!');
        div.css({ color: 'green' });

        div.click(func () div.html('You clicked me!'));
    </script>

    <script>
		window.onESLoad = (es) => {
			es.parseConfig({
				permissions: {
					accessDOM: true
				}
			});
		}
    </script>
</head>
<body>
    <div id="error"></div>
    <div id="myDiv"></div>
</body>
</html>
